version: '3.5'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: fruity
      POSTGRES_PASSWORD: fruity_pw
      POSTGRES_DB: fruity
    volumes:
      - fruity_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    networks:
      - default

volumes:
  fruity_data: